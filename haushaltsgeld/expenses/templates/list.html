{% extends "base.html" %}
{% set active_page = "list" %}

{% block body %}
<h1 class="mb-4">These are the recorded expenses</h1>
<table class="table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Amount</th>
      <th>Store</th>
      <th>User</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% for expense in expenses %}
    <tr>
      <td>{{ expense.date }}</td>
      <td>{{ expense.amount | round(2) }}</td>
      <td>{{ expense.store | title }}</td>
      <td>{{ expense.user.username }}</td>
      <td><a href="{{ url_for('expenses.edit_expense', id=expense.id) }}"><img src="/expenses/static/dist/imgs/open-iconic/svg/pencil.svg" alt="edit"/></a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
