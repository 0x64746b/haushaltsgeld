{% extends "base.html" %}

{% block body %}
<h1>These are the recorded expenses</h1>
<table>
    <th>
        <td>Time</td>
        <td>Amount</td>
        <td>Store</td>
        <td>User</td>
    </th>
    {% for expense in expenses %}
    <tr>
        <td>{{ expense.timestamp }}</td>
        <td>{{ expense.amount }}</td>
        <td>{{ expense.store }}</td>
        <td>{{ expense.user.username }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
