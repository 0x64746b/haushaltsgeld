{% extends "base.html" %}

{% block body %}
<h1>Add an expense</h1>
<form method="post">
  <div class="form-group">
    <label for="amount">Amount</label>
    <input id="amount" name="amount" type="number" min="0.01" step="0.01" class="form-control" aria-describedby="amountHelp" placeholder="15.98">
    <small id="emailHelp" class="form-text text-muted">The amount of money you just spent</small>
  </div>
  <div class="form-group">
    <label for="store">Store</label>
    <select id="store" name="store" class="form-control">
      <option>Unspecified</option>
      <option>Aldi</option>
      <option>Lidl</option>
      <option>Rewe</option>
      <option>Edeka</option>
      <option>Budni</option>
      <option>Other</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Record</button>
</form>
{% endblock %}
